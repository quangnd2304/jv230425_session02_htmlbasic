<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure - figcaption</title>
</head>

<body>
    <!-- Hiển thị hình ảnh có chú thích -->
    <!-- 
        figure: xác định khu vực có hình ảnh cần chú thích
        figcaption: xác định chú thích của ảnh
    -->
    <figure>
        <img src="./images/111.jpg" alt="" srcset="" width="200" height="400">
        <figcaption>Ca sĩ Hiền Hồ đi đánh goft</figcaption>
    </figure>
</body>

</html>
